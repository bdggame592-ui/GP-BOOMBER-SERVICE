<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP BOOMBER SERVICES</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <header class="top-bar">
            <h1 class="app-title">GP BOOMBER SERVICES</h1>
            <p class="powered-by">Powered by Gourav Parjapati</p>
        </header>

        <!-- Main Card -->
        <main class="main-content">
            <div class="glass-card">
                <div class="input-section">
                    <input 
                        type="tel" 
                        id="phoneInput" 
                        placeholder="Enter phone number"
                        maxlength="10"
                        pattern="[0-9]{10}"
                        title="Please enter a 10-digit phone number"
                    >
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-start">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button id="stopBtn" class="btn btn-stop">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>

                <!-- Status Display -->
                <div class="status-section">
                    <div class="status-label">Status:</div>
                    <div id="status" class="status status-idle">Idle</div>
                </div>

                <!-- Log Section -->
                <div class="log-section">
                    <h3>API Call Log</h3>
                    <div id="logContainer" class="log-container">
                        <div class="log-entry">Waiting for action...</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Social Links -->
        <footer class="social-links">
            <a href="https://t.me/yourtelegram" target="_blank" class="social-link telegram">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://youtube.com/youryoutube" target="_blank" class="social-link youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
